		</section>



        <script>
            $(document).ready(function() {
                $("#preprocess").click(function() {
                    var intput = $("#inputtext").val();
                    $.get("../Preprocess_Query/",
                    {
                        "intput": 1,
                    },
                    function(data) {
                        $('#result').empty();
                        //返回值 data 在這裡是一個列表
                        for (var i = data.length - 1; i >= 0; i--) {
                            $('#result').append('<p>');
                            $('#result').append('sentence :' + data[i][1]);
                            $('#result').append('&emsp;word :' + data[i][2]);
                            $('#result').append('&emsp;character :' + data[i][3]);
                            $('#result').append('<br>' + data[i][0]);
                            // 把 data 的每一項顯示在網頁上
                            //$('#result').append('<p>' + data[i]);
                        }
                    });
                });

                $("#preprocess_spimi").click(function() {
                    var intput = $("#inputtext").val();
                    $.get("../Preprocess_spimi_Query/",
