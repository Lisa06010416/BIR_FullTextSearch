
<head>
<script src="/static/js/jquery.min.js"></script>
</head>
<body>
<p id="result">R: </p>
<script>
$.get("/ajax_list/",
    {
        name: "z-windr",
        phone: "123"
    },
    function(data) {
    //返回值 data 在這裡是一個列表
    for (var i = data.length - 1; i >= 0; i--) {
        // 把 data 的每一項顯示在網頁上
        $('#result').append(' ' + data[i]);
    }
});
</script>

</body>
</html>
